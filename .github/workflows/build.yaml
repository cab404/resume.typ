on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: determinatesystems/nix-installer-action@main
      - run: nix build .
      - uses: actions/upload-artifact@v4
        with:
          name: resume.pdf
          path: result
